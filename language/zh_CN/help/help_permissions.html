<p>你可以禁止访问某类别。如果你想管理访问权限，可以将类别的访问类型改为“私有”。</p>

<p>你可以在修改某个类别的时候设置其为私有的 (<span class="pwgScreen">管理员 &raquo; 类 &raquo; 管理 &raquo; 修改</span>) 或者通过设置选项去设置你的整个类别树 (<span class="pwgScreen">管理员 &raquo; 类 &raquo; 属性 &raquo; 公共 / 私有</span>).</p>

<p>当类别被设为私有时，你可以通过以下3个界面去管理组和用户的权限:</p>

<ul>
  <li><span class="pwgScreen">管理员 &raquo; 身份认证 &raquo; 用户 &raquo; 权限操作</span> (每个用户一个链接)</li>
  <li><span class="pwgScreen">管理员 &raquo; 身份认证 &raquo; 组 &raquo; 权限操作</span> (每个组一个链接)</li>
  <li><span class="pwgScreen">管理员 &raquo; 类 &raquo; 管理 &raquo; 修改 类的权限操作</span> (每个类一个链接)</li>
</ul>
